
<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="primary">
        <ion-button>
          <ion-icon name="person-sharp"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Add User</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="main-bg">
    <div class="page-header"></div>
    <div class="table-responsive">
      <form>
        <ion-grid class="topForm">
          <ion-row>
            <ion-col size="6">
              <ion-item>
                <ion-label position="floating">Name</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-label position="floating">Phone No.</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item class="file">
                <ion-label position="stacked">Photo</ion-label>
                <ion-input type="file"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-label position="floating">Select Role</ion-label>
                <ion-select interface="popover" placeholder="Select Role">
                  <ion-select-option value="Role">Role</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-label position="floating">Credit</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item class="password">
                <ion-label position="floating">Password</ion-label>
                <ion-input [type]="ismyTextFieldType ? 'text' : 'password'"></ion-input>
                <ion-icon slot="end" (click)="togglemyPasswordFieldType()"
                      [name]="ismyTextFieldType ? 'eye-off' : 'eye'"
                    >
                      </ion-icon>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item class="password">
                <ion-label position="floating">Confirm Password</ion-label>
                <ion-input [type]="ismyTextFieldType1 ? 'text' : 'password'"></ion-input>
                <ion-icon slot="end" (click)="togglemyPasswordFieldType1()"
                      [name]="ismyTextFieldType1 ? 'eye-off' : 'eye'"
                    >
                      </ion-icon>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-label position="stacked">Status</ion-label>
                <ion-checkbox></ion-checkbox>
              </ion-item>
            </ion-col>
            
            <ion-col size="12" class="ion-text-center">
              <ion-button color="danger">Cancel</ion-button>
              <ion-button>Submit</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>
  </div>
</ion-content>
