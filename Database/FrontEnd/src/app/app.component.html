<ion-app>
  <ion-split-pane content-id="main-content" when="xl">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>
            <ion-buttons slot="start">
              <ion-menu-button auto-hide="false"></ion-menu-button>
            </ion-buttons>
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle contentId="main-content" autoHide="false">
          <ion-list>
            <ion-item lines="none" routerLink="/search" routerLinkActive="active">
              <ion-icon name="search-sharp"></ion-icon>
              <ion-label>Search</ion-label>
            </ion-item>
            <ion-item lines="none" routerLink="/setting" routerLinkActive="active">
              <ion-icon name="settings-sharp"></ion-icon>
              <ion-label>Manage Setting</ion-label>
            </ion-item>
            <ion-item lines="none" routerLink="/bulkUpload" routerLinkActive="active">
              <ion-icon name="document-sharp"></ion-icon>
              <ion-label>Upload Data</ion-label>
            </ion-item>
            <ion-item lines="none" routerLink="/name" routerLinkActive="active">
              <ion-icon name="document-sharp"></ion-icon>
              <ion-label>Upload Name</ion-label>
            </ion-item>
            <ion-item lines="none" routerLink="/multipin" routerLinkActive="active">
              <ion-icon name="document-sharp"></ion-icon>
              <ion-label>Multiple Pincode</ion-label>
            </ion-item>
            <ion-item lines="none" routerLink="/user" routerLinkActive="active">
              <ion-icon name="person-sharp"></ion-icon>
              <ion-label>Manage Users</ion-label>
            </ion-item>

            <ion-item lines="none" routerLink="/history" routerLinkActive="active">
              <ion-icon name="clipboard-sharp"></ion-icon>
              <ion-label>Search History</ion-label>
            </ion-item>

            <ion-item lines="none" routerLink="/permission" routerLinkActive="active">
              <ion-icon name="shield-half-sharp"></ion-icon>
              <ion-label>Manage Permissions</ion-label>
            </ion-item>

            <ion-item lines="none" routerLink="/role" routerLinkActive="active">
              <ion-icon name="person-sharp"></ion-icon>
              <ion-label>Manage Roles</ion-label>
            </ion-item>

            
            <ion-item lines="none" routerLink="/">
              <ion-icon name="power-sharp"></ion-icon>
              <ion-label>Log Out</ion-label>
            </ion-item>
          </ion-list>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
</ion-app>
