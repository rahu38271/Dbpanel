
<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="primary">
        <ion-button>
          <ion-icon name="person-sharp"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title> Bulk Upload </ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="main-bg">
    <div class="page-header"></div>
    <div class="table-responsive">
      <form>
        <ion-grid class="topForm">
          <ion-row>
            <ion-col size="12">
                  <a href="/assets/excel/import.xlsx">
                    <ion-button download>Download Template File</ion-button>
                  </a>
            </ion-col>
            <ion-col size="12">
              <ion-item class="file">
                <ion-label position="stacked">Select File</ion-label>
                <ion-input type="file" (change)="onFileSelected($event)"></ion-input>
              </ion-item>
            </ion-col>
            
            <ion-col size="12" class="ion-text-center">
              <ion-button color="danger">Cancel</ion-button>
              <ion-button [disabled]="disabled" (click)="upload()">Import</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>
  </div>
</ion-content>
